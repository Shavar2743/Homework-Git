<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="java.js"></script>
</head>
<body>
    <div id="rechner">
        <div id="anzeige">
            <div id="ausgabeFeld"></div>
            <input type="text" id="eingabefeld1"/>

        <button class="functionsButton">+</button>

        <button class="modulButton">Reset</button>
        <button class="modulButton">Back</button>
    </div>
</body>
